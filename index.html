
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetHunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .pulse {
      animation: pulseGlow 2s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 10px #ffa500, 0 0 20px #ffa500;
      }
      50% {
        text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600;
      }
    }
    .container {
      padding: 60px 20px;
    }
    .logo {
      width: 180px;
      margin: 0 auto 30px;
      display: block;
      animation: fadeIn 2s ease-in-out;
    }
    .headline {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .subhead {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .countdown-box {
      display: inline-block;
      padding: 20px 30px;
      background: rgba(255, 165, 0, 0.1);
      border: 2px solid orange;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .countdown {
      font-size: 2em;
    }
    .footer {
      font-size: 1em;
      margin-top: 40px;
      color: #aaa;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo pulse" src="logo.png" alt="StreetHunt Logo" />
    <div class="headline pulse">StreetHunt</div>
    <div class="subhead">Zanesville has secrets. Only 100 can uncover them.</div>
    <div class="countdown-box">
      <div class="countdown" id="timer">Loading...</div>
    </div>
    <div class="footer">ðŸ”¥ The hunt begins soon. Stay sharp.</div>
  </div>

  <script>
    const countdownDate = Date.UTC(2025, 5, 20, 0, 0, 0);
    const timer = document.getElementById("timer");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        timer.innerHTML = "We're live!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
  </script>
</body>
</html>
