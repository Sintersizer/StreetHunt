<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetHunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0077cc, #001F3F);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 50px 20px;
    }
    .title {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .badge {
      width: 120px;
      margin: 20px auto;
      display: block;
    }
    .countdown {
      font-size: 2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">StreetHunt</div>
    <div class="subtitle">The Ultimate Real-World Scavenger Hunt Experience</div>
    <img src="founders_badge.png" alt="Founder's Badge" class="badge" />
    <div class="countdown" id="countdown">Launching in: <span id="timer"></span></div>
  </div>
  <script>
    const countdownDate = new Date("June 20, 2025 00:00:00").getTime();
    const timer = document.getElementById("timer");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
